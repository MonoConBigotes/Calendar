<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Semanal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calendario Semanal</h1>

    <div id="calendario">
        <h2>Semana: <span id="semanaActual"></span></h2>
        <div class="dias-semana">
            <span>Lunes</span>
            <span>Martes</span>
            <span>Miércoles</span>
            <span>Jueves</span>
            <span>Viernes</span>
            <span>Sábado</span>
            <span>Domingo</span>
        </div>
        <div id="dias-contenedor">
            </div>
    </div>

    <div id="agregar-tarea">
        <h3>Agregar Tarea</h3>
        <input type="text" id="nuevaTarea" placeholder="Descripción de la tarea">
        <button id="btnAgregar">Agregar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
